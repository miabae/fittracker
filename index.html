<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>FIT Tracker</title>
</head>
<body>
    <div class="nav z-depth-0">
        <div class="section center">
            <h3>FIT Tracker</h3>
        </div>
    </div>

    <div class="section center">
        <p>a day-to-day fitness tracker:</p>
    </div>
    <div class="container section">
        <div class="row">
            <div class="col s12 l6">
                <div class="canvas"></div>
            </div>
            <div class="col s12 l4 push-l4">
                <button class ="active" data-activity="cycling">Cycling</button>
                <button data-activity="running">Running</button>
                <button data-activity="swimming">Swimming</button>
                <button data-activity="walking">Walking</button>
            </div>
        </div>
        <div class="row">
            <form class="col m6 push-m3">
                <p>How much <span>cycling</span> have you done today?</p>
                <input type="text" id="cycling" placeholder="Distance in m - press enter to add +" />
                <p class="error"></p>
            </form>
        </div>
        <footer>
            <h1>by: <a href="https://miabae.github.io/" target="_blank">Mia Bae</a></h1>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
    <script>
    var firebaseConfig = {
        apiKey: "AIzaSyD_pVNkbUq_HdvMBL0VZfULxI_FAjvl7BI",
        authDomain: "udemy-d3-firebase-bc7a8.firebaseapp.com",
        projectId: "udemy-d3-firebase-bc7a8",
        storageBucket: "udemy-d3-firebase-bc7a8.appspot.com",
        messagingSenderId: "586964205113",
        appId: "1:586964205113:web:f922d8ddf2f5d65fdf57e8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const settings = { timestampsInSnapshots: true };
    db.settings(settings);
    </script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>
</html>
